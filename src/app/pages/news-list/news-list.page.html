<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar class="ion-no-padding">
      <div class="header ion-padding">
        <div>
          <h4>{{ greeting }}</h4>
          <h6>Here's your news feed</h6>
        </div>
        <button class="search" (click)="onSearch()">
          <ion-icon name="search-outline"></ion-icon>
        </button>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-list class="ion-padding">
    @for (news of list(); track news.id) {
    <ion-item>
      <ion-label>
        <h4>{{ news.title }}</h4>
        <p class="ion-text-capitalize">{{ news.category }}</p>
        <p>{{ news.date }}</p>
      </ion-label>
      <ion-button [routerLink]="['/news', news.id]" fill="clear">
        View Details
      </ion-button>
    </ion-item>
    }
  </ion-list>
</ion-content>
