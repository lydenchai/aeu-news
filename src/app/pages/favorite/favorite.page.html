<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favorite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favorite</ion-title>
    </ion-toolbar>
  </ion-header>
  @if(list().length > 0){
  <ion-list>
    @for (news of list(); track news.id) {
    <ion-card [routerLink]="['/news', news.id]">
      <img [src]="news.images[0]" [alt]="news.title" class="news-image" />
      <ion-card-header>
        <ion-card-title>{{ news.title }}</ion-card-title>
        <ion-card-subtitle>{{ news.date }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ news.content }}
      </ion-card-content>
    </ion-card>
    }
  </ion-list>
  }@else {
  <div class="ion-padding ion-text-center">
    <p>No news or events.</p>
  </div>
  }
</ion-content>
