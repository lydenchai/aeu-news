<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar class="ion-no-padding">
      <div class="header ion-padding">
        <div class="">
          <h4>Favorite</h4>
          <p>Your saved news and events</p>
        </div>
        @if(list().length >=1 ){
        <div class="clear" (click)="clearAllSavedNews()">Clear All</div>
        }
      </div>
    </ion-toolbar>
  </ion-header>
  @if(list().length > 0){
  <ion-list>
    @for (news of list(); track news.id) {
    <app-news-card [data]="news"></app-news-card>
    }
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  }@else {
  <div class="no-data ion-padding ion-text-center">
    <p>No news or events.</p>
  </div>
  }
</ion-content>
