<ion-tabs>
  @if (showTabs) {
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" [routerLink]="['/home']" routerLinkActive="router-link-active"
      [routerLinkActiveOptions]="{ exact: true }">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>All news</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="favorite" [routerLink]="['/favorite']" routerLinkActive="router-link-active"
      [routerLinkActiveOptions]="{ exact: true }">
      <ion-icon name="bookmark-outline"></ion-icon>
      <ion-label>Favorite</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" [routerLink]="['/profile']" routerLinkActive="router-link-active"
      [routerLinkActiveOptions]="{ exact: true }">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
  }
</ion-tabs>
