<ion-content [fullscreen]="true">
  <div class="onboarding-container">
    <div class="onboarding-content">
      <img src="https://asset.aeu.cloud/images/unnamed.png" alt="AEU News Logo">
      <h1 class="title">Welcome to AEU News</h1>
      <p class="subtitle">Stay updated with the latest news and events from AEU</p>
    </div>
    <div>
      <button (click)="getStarted()" class="btn ion-margin-bottom" aria-label="Get Started">Get Started</button>
      <div class="sign-up">
        Don't have an account? <span aria-label="Sign Up">Sign Up</span>
      </div>
    </div>
  </div>
</ion-content>
