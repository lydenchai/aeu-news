<ion-label [style.marginLeft]="'16px'">INTERFACE LANGUAGE</ion-label>
<ion-card mode="ios">
  @for (language of languages(); track $index) {
  <ion-list lines="none" mode="ios">
    <ion-item>
      <ion-label>{{language}}</ion-label>
      @if (language === 'English') {
      <ion-icon name="checkmark-outline" [style.color]="'#ff0000'"></ion-icon>
      }
    </ion-item>
  </ion-list>
  }
</ion-card>
